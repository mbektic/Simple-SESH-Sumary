<div id="settings-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="settings-title"
     aria-hidden="true">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="settings-title">Settings</h2>
            <button class="close-button" id="close-settings" aria-label="Close settings">&times;</button>
        </div>
        <div class="modal-body">
            <div id="mode-toggle-container">
                <span class="label-text" id="mode-toggle-label">Switch to Playcount:</span>
                <label class="switch">
                    <input type="checkbox" checked id="global-mode-toggle" aria-labelledby="mode-toggle-label"/>
                    <span class="slider" role="presentation"></span>
                </label>
            </div>

            <div class="theme-toggle-wrapper">
                <span class="label-text" id="theme-toggle-label">Dark Theme:</span>
                <label class="switch">
                    <input type="checkbox" checked id="theme-toggle" aria-labelledby="theme-toggle-label"/>
                    <span class="slider" role="presentation"></span>
                </label>
                <br>
            </div>

            <div id="ItemPerPageHolder" class="theme-toggle-wrapper">
                <div class="setting-item">
                    <label class="label-text" for="items-per-page-input">Items Per Table Page:</label>
                    <input type="number" id="items-per-page-input" min="1" style="width:4em;"/>
                </div>

                <button id="apply-settings" class="stats-button button">Apply</button>
            </div>
        </div>
    </div>
</div>
