<div id="settings-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <span class="close-button" id="close-settings">&times;</span>
        </div>
        <div class="modal-body">
            <div id="mode-toggle-container">
                <span class="label-text" id="mode-toggle-label">Switch to Playcount:</span>
                <label class="switch">
                    <input type="checkbox" checked id="global-mode-toggle"/>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="theme-toggle-wrapper">
                <span class="label-text" id="theme-toggle-label">Dark Theme:</span>
                <label class="switch">
                    <input type="checkbox" checked id="theme-toggle"/>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
